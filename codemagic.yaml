workflows:
  ios_testflight:
    name: ThreadLoop iOS (Capacitor â†’ TestFlight)
    max_build_duration: 60
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: "ThreadLoop API Key"   # exact name from Codemagic

    environment:
      xcode: latest
      node: 18
      cocoapods: default
      vars:
        BUNDLE_ID: "com.threadloop.app"
        TEAM_ID: "WF7869BFQ2"
        SCHEME: "App"
        WORKSPACE: "ios/App/App.xcworkspace"
        PROJECT_PATH: "ios/App"

    scripts:
      - name: Install Node deps
        script: |
          npm ci || npm i

      - name: Build web assets
        script: |
          npm run build

      - name: Add/sync iOS (Capacitor)
        script: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install CocoaPods
        working_directory: ios/App
        script: |
          pod install --repo-update

      - name: Set up signing (automatic via ASC)
        script: |
          keychain initialize
          # Options first, then the bundle id as positional arg:
          app-store-connect fetch-signing-files --type IOS_APP_STORE --create "$BUNDLE_ID"
          keychain add-certificates
          # Apply profiles and generate export_options.plist for app-store distribution
          xcode-project use-profiles

      # One-shot archive + export to produce an .ipa
      - name: Build IPA
        script: |
          # Build and export .ipa using workspace + scheme
          xcode-project build-ipa --workspace "$WORKSPACE" --scheme "$SCHEME"
          echo "Searching for generated IPA..."
          FOUND_IPA="$(find "$CM_BUILD_DIR" -name '*.ipa' -print -quit || true)"
          if [ -z "$FOUND_IPA" ]; then
            # Also check current dir and ios/App
            FOUND_IPA="$(find . ios/App -name '*.ipa' -print -quit || true)"
          fi
          if [ -n "$FOUND_IPA" ]; then
            echo "Found IPA at: $FOUND_IPA"
            cp "$FOUND_IPA" "$CM_ARTIFACTS/"
          else
            echo "No IPA found after build-ipa"
            exit 2
          fi
          echo "Artifacts now contain:"
          ls -lah "$CM_ARTIFACTS" || true

    artifacts:
      - $CM_ARTIFACTS/*.ipa
      - /Users/builder/export_options.plist

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        # beta_groups:
        #   - Internal Testers
