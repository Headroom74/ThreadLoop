workflows:
  ios_native:
    name: ThreadLoop iOS (Capacitor)
    max_build_duration: 60

    environment:
      vars:
        BUNDLE_ID: "com.threadloop.app"
        TEAM_ID: "${TEAM_ID}"        # set in Codemagic → Environment variables
        SCHEME: "App"
        IOS_WORKSPACE: "ios/App/App.xcworkspace"
      xcode: latest
      node: 18
      cocoapods: default

    scripts:
      - name: Install Node deps
        script: |
          npm ci || npm install

      - name: Build web assets
        script: |
          npm run build

      - name: Add iOS platform & sync Capacitor
        script: |
          npx cap add ios || true
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install --repo-update

      - name: Xcode archive & export (raw logs)
        script: |
          set -euo pipefail
          echo "› Archiving…"
          xcodebuild \
            -workspace "$IOS_WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            -archivePath build/App.xcarchive \
            CODE_SIGN_STYLE=Automatic \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            clean archive | tee xcode-archive.log
          echo "› Exporting IPA…"
          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist "$CM_EXPORT_OPTIONS_PLIST" \
            -allowProvisioningUpdates \
            -exportPath "$CM_ARTIFACTS" | tee xcode-export.log
